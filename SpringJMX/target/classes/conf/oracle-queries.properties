SELECT_ALL_FROM_GROUP_TARIFF = SELECT GROUP_TARIFF_ID, GROUPID, UNITVALUE, PRICE_PER_UNIT, SRC_NUMBER, DEST_NUMBER FROM GROUP_TARIFF

SELECT_RULE_GROUP_ASSOCIATION_BY_GROUPID_FOR_GIVEN_TIME_DURATION = SELECT * FROM (SELECT RULE_GROUP_ID, RULE_ID, GROUP_ID, START_DAY, END_DAY, START_TIME, END_TIME, START_NUMERIC_TIME, END_NUMERIC_TIME, UPLOAD_QOS, DOWNLOAD_QOS, FREE_USAGE_LIMIT, IS_ACCOUNTABLE, IS_SERVICE_RESTRICT, PRIORITY, CREATED_BY, CREATED_DATE, MODIFIED_BY, MODIFIED_DATE FROM RULE_GROUP_ASSOCIATION WHERE GROUP_ID = ? AND START_NUMERIC_TIME > ? AND END_NUMERIC_TIME < ? ORDER BY PRIORITY) WHERE rownum <= 1

UPDATE_USER_SESSION_DETAIL_BY_SESSID_USERNAME_SESSIONSTARTTIME			= UPDATE USER_SESSION_DETAIL SET  SESSION_END_TIME=?,ACCT_RECORD_DATE=?, ACCT_TERMINATE_CAUSE=? WHERE ACCT_SESSION_ID=? AND USER_NAME=? AND SESSION_START_TIME=?
UPDATE_RADUSER_CREDITAMOUNT_BY_USERNAME = UPDATE RADUSER SET CREDITAMOUNT=?, MODIFIEDBY=?, MODIFIEDDATE=? WHERE USERNAME=? 
UPDATE_RADUSER_ISAUTHENTICATED_AND_ONLINE_SESSION_COUNT_STATUS_BY_USERNAME=UPDATE RADUSER SET ISAUTHENTICATED=?, MODIFIEDBY=?, MODIFIEDDATE=?,ONLINE_SESSION_COUNT=ONLINE_SESSION_COUNT-1 WHERE USERNAME=?
UPDATE_RADCLIENT_CAPABILITES_BY_ID=UPDATE RADCLIENT SET REALM=?,HOST=?,AUTH_ID=?,ACCT_ID=? WHERE CLIENTID=?
