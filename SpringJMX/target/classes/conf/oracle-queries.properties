SELECT_RULE_BY_GRP_ID_AND_RULE_PRIORITY = SELECT * FROM RULE_GROUP_ASSOCIATION R WHERE GROUP_ID=? AND PRIORITY=(SELECT MIN(PRIORITY) FROM RULE_GROUP_ASSOCIATION WHERE GROUP_ID=?)

SELECT_USER_ATTRIBUTE_LIST_BY_USERID = SELECT USER_ATTRIBUTE_ID, USER_ID, VENDOR, ATTRIBUTE_CODE, ATTRIBUTE_DESC, ATTRIBUTE_VALUE, CREATED_BY, CREATED_DATE, MODIFIED_BY, MODIFIED_DATE FROM RAD_USER_ATTRIBUTE WHERE USER_ID =? AND PROTOCOL=1

